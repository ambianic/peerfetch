<!DOCTYPE html>

<html lang="en">
 <head>

  <title>PeerFetch Hello World</title>
 </head>

 <body>
  <script src="/javascript/peerfetch/dist/bundle.js">
    const pfetch = new PeerFetch(config)
    const remotePeerID = '...asd'

    alert(label)
